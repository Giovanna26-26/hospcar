<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Veículo</title>
    <style>
          body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFC107;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 8px;
    }

    .icones img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    h2 {
      width: fit-content;
      border-bottom: 2px solid #FFC107;
      padding-bottom: 5px;
      margin: 20px auto;
      font-weight: 100;
      text-align: center;
    }

    .caixa {
      background-color: rgba(255, 255, 255, 0.308);
      width: 100%;
      max-width: 500px;
      padding: 20px;
      margin: 0 auto 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin: 10px 0;
      width: 80%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #FFC107;
      color: #000;
      font-size: 16px;
      outline: none;
    }

    .cadastrar {
      background: #FFC107;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      color: #000000;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .cadastrar:hover {
      background-color: #e0b000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* RESPONSIVIDADE */

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin: 10px 0;
      }

      .icones {
        margin-top: 10px;
        justify-content: center;
      }

      .caixa {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      input {
        width: 100%;
      }

      .cadastrar {
        width: 100%;
      }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="meusCarros.html">Carros</a></li>
                <li><a href="minhaConta.html">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    <h2>Cadastrar</h2>
    <div class="caixa">
 
            <form id="formulario">
               
                <input type="text" class="input" placeholder="Placa" required>
                <input type="text" class="input" placeholder="Chassi" required>
                <input type="text" class="input" placeholder="Marca" required>
                <input type="text" class="input" placeholder="Modelo" required>
                <input type="text" class="input" placeholder="Cor" required>

                
            </form>
            <button type="submit" class="cadastrar"><a href="#">Enviar dados</a></button></a>
        </div>
    </div>
    
</body>
</html>
