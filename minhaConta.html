.card-content {

  width: 90vh;

  font-weight: 100;
}

.profile-pic img {

  height:200px;
  border-radius: 150px;

  margin-right: 80px;

  flex-shrink: 0
}

.edit-button-container {

  margin-top: 20px;
}

.edit-button {

  border: none;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.edit-button:hover {
  background-color: #d4aa00;
}
h2 {
    width: fit-content;
