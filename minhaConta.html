<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informações Pessoais</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #ffc107;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      border-bottom: 2px solid #ffc107;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-weight: 400;
      text-align: left;
    }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      main {
        padding: 15px;
        max-width: 100%;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li><a href="agendamentos.html">Agendamentos</a></li>
        <li><a href="meusCarros.html">Carros</a></li>
        <li><a href="minhaConta.html">Minha Conta</a></li>
      </ul>
    </nav>
    <div class="icones">
      <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" /></a>
      <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" /></a>
    </div>
  </header>

  <main>
    <section class="form-section" id="info-pessoais">
      <h2>Informações Pessoais</h2>
      <form>
        <div class="form-grid">
          <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" />
          </div>
          <div>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" />
          </div>
          <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" />
          </div>
          <div>
            <label for="genero">Gênero</label>
            <select id="genero" name="genero">
              <option value="">Selecione</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              <option value="nao_informar">Prefiro não informar</option>
            </select>
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" />
          </div>

          <div>
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Nome da rua" />
          </div>
          <div>
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Número" />
          </div>
          <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
          </div>
          <div>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" />
          </div>
          <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="">Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" />
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
