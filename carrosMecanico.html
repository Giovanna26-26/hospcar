<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <style>
         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFC107;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      gap: 15px;
    }

    .icones img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      border-bottom: 2px solid #FFC107;
      padding-bottom: 5px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .container-carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .cartao-carro {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      flex: 1 1 300px;
    }

    .cartao-carro img {
      width: 50px;
      height: 50px;
    }

    .cartao-carro p {
      text-align: left;
      line-height: 30px;
      margin: 20px 0 10px 0;
      font-weight: bold;
    }

    .ver-mais, .excluir {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .ver-mais {
      background-color: #f4f4f4;
    }

    .excluir {
      background-color: red;
      color: white;
    }

    .adicionar-carro {
      background-color: #FFC107;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 30px;
      border: none;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .icones {
        margin-top: 10px;
      }

      .container-carros {
        flex-direction: column;
        align-items: center;
      }

      .cartao-carro {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        margin-bottom: 10px;
      }

      h2 {
        font-size: 18px;
        text-align: center;
      }

      .adicionar-carro {
        width: 90%;
        margin: 20px auto;
      }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="carrosMecanico.html">Carros</a></li>
                <li><a href="financas.html"> Finanças</a></li>
                <li><a href="usuario.html">Usuários</a></li>
                
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html" ><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>

    <main>
        <h2 id="meusCarros">Lista de Carros</h2>
        <div class="container-carros">
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:<br>Cliente:</p>
                <a href="verMais.html"><button class="ver-mais">Ver Mais</button></a>
                

            </div>
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:<br>Cliente:</p>
                <a href="verMais.html"><button class="ver-mais">Ver Mais</button></a>
                
            </div>
        </div>

    </main>
</body>
</html>
