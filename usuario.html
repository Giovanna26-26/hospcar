<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFC107;
      padding: 15px 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    h2 {
      width: fit-content;
      border-bottom: 2px solid #FFC107;
      padding-bottom: 5px;
      margin: 50px auto 40px auto;
      font-weight: 100;
      text-align: center;
    }

    .quadro-usuarios {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 90%;
      margin: 30px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cabecalho {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .cabecalho input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      flex-grow: 1;
      min-width: 200px;
    }

    .tabela-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background-color: #f9f9f9;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .icones {
        justify-content: center;
      }

      h2 {
        margin: 30px auto;
        font-size: 1.2rem;
      }

      .cabecalho {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .quadro-usuarios {
        padding: 15px;
      }

      table {
        font-size: 12px;
      }
    }

    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="carrosMecanico.html">Carros</a></li>
                <li><a href="financas.html"> Finanças</a></li>
                <li><a href="usuario.html">Usuários</a></li>
                
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html" ><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    <section>
        <h2>Lista de Usuários</h2>
        <div class="quadro-usuarios">
            <div class="cabecalho">
              <label for="pesquisa">Pesquisar:</label>
              <input type="text" id="pesquisa" placeholder="Nome, CPF...">
            </div>
          
            <div class="tabela-container">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>RG</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
    </section>
</body>
</html>
