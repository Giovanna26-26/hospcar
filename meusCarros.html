<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="meusCarros.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Agendamentos</a></li>
                <li><a href="#">Carros</a></li>
                <li><a href="#">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="#"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    
    <main>
        <h2 id="meusCarros">Meus Carros:</h2>
        <div class="container-carros">
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:</p>
                <button class="ver-mais">Ver Mais</button>
                <button class="excluir">Excluir</button>

            </div>
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:</p>
                <button class="ver-mais">Ver Mais</button>
                <button class="excluir">Excluir</button>
            </div>
        </div>
        <p class="texto-adicionar">Sua lista de veículos acabou. Deseja adicionar mais?</p>
        <button class="adicionar-carro">Adicionar Veículo</button>
    </main>
</body>
</html>
