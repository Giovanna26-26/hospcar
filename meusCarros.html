<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <style>
        * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #ffc107;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .container-carros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .cartao-carro {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .cartao-carro img {
      margin-bottom: 10px;
    }

    .cartao-carro p {
      text-align: left;
      line-height: 30px;
      font-weight: bold;
      margin: 10px 0;
    }

    .ver-mais,
    .excluir,
    .adicionar-carro {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .ver-mais {
      background-color: #f4f4f4;
    }

    .excluir {
      background-color: red;
      color: white;
    }

    .adicionar-carro {
      background-color: #ffc107;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      margin: 30px auto 0 auto;
      height: 40px;
    }

    .texto-adicionar {
      margin-top: 40px;
      font-weight: 400;
    }

    #meusCarros {
      text-align: left;
      margin: 0 0 20px 5%;
      font-weight: 100;
      border-bottom: 2px solid #ffc107;
      width: fit-content;
      padding-bottom: 5px;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .icones {
        margin-top: 10px;
      }

      .adicionar-carro {
        margin-top: 30px;
        width: 90%;
      }

      #meusCarros {
        margin-left: 5%;
      }
    }

    @media (min-width: 769px) {
      .container-carros {
        justify-content: center;
      }
    }

    @media (min-width: 1024px) {
      .container-carros {
        justify-content: flex-start;
      }

      main {
        padding: 20px 100px;
      }

      #meusCarros {
        margin-left: 80px;
      }
    }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="meusCarros.html">Carros</a></li>
                <li><a href="minhaConta.html">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    
    <main>
        <h2 id="meusCarros">Meus Carros:</h2>
        <div class="container-carros">
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:</p>
                <a href="verMais.html"><button class="ver-mais">Ver Mais</button></a>
                <button class="excluir">Excluir</button>

            </div>
            <div class="cartao-carro">
                <img src="imagens/icons8-automóvel-50.png" alt="carros" id="carros">
                <p>Placa:<br>Cor:<br>Marca:<br>Modelo:</p>
                <a href="verMais.html"><button class="ver-mais">Ver Mais</button></a>
                <button class="excluir">Excluir</button>
            </div>
        </div>
        <p class="texto-adicionar">Sua lista de veículos acabou. Deseja adicionar mais?</p>
        <button class="adicionar-carro">Adicionar Veículo</button>
    </main>
</body>
</html>
