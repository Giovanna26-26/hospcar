<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta2</title>
    <style>
   * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    background-color: #FFC107;
    padding: 15px 30px;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 200;
  }

  nav ul li a:hover {
    font-weight: bold;
  }

  .icones {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  main.content {
    padding: 40px 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  h2 {
    width: fit-content;
    border-bottom: 2px solid #FFC107;
    padding-bottom: 5px;
    margin: 50px 0 40px 0;
    font-weight: 100;
  }

  .history-box {
    background-color: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow-x: auto; /* permite scroll horizontal */
  }

  .filters {
    text-align: right;
    margin-bottom: 10px;
    font-size: 14px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
    min-width: 700px; /* força largura mínima para tabela */
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background-color: #f9f9f9;
  }

  /* Responsividade */

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }

    nav ul {
      flex-direction: column;
      gap: 10px;
    }

    nav ul li a {
      font-weight: 500;
      font-size: 1.1rem;
    }

    main.content {
      padding: 20px 10px;
      margin: 0 10px;
    }

    h2 {
      margin: 30px 0 25px 0;
    }

    .filters {
      text-align: center;
    }

    table {
      font-size: 12px;
      min-width: unset;
      width: 100%;
    }

    th, td {
      white-space: normal;
      word-wrap: break-word;
      padding: 8px;
    }
  }

  @media (max-width: 480px) {
    nav ul li a {
      font-size: 1rem;
    }

    .icones img {
      width: 24px;
      height: 24px;
    }
  }
</style>
</head>
<body>
        <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="meusCarros.html">Carros</a></li>
                <li><a href="minhaConta.html">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
        </header>
        <main class="content">
            <h2>Meu histórico de serviços:</h2>
            <div class="history-box">
                <div class="filters">
                    <label><input type="checkbox"> Data</label>
                    <label><input type="checkbox"> Veículo</label>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Sintomas</th>
                            <th>Observações</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
   
                    </tbody>
                </table>
            </div>
        </main>
    </header>
