<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    background-color: #FFC107;
    padding: 15px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 10px 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 200;
}

nav ul li a:hover {
    font-weight: bold;
}

.icones {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 8px;
}

.icones img {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.conteudo {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.caixa-agendamentos {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    box-sizing: border-box;
}

h2 {
    width: fit-content;
    border-bottom: 2px solid #FFC107;
    padding-bottom: 5px;
    margin: 20px auto;
    font-weight: 100;
    text-align: center;
}

.abas {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
}

.aba {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
}

.aba.ativa {
    color: #f2c200;
    border-bottom: 2px solid #f2c200;
}

.conteudo-agenda {
    min-height: 200px;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    margin: 10px 0 20px;
    padding: 10px;
}

.botao-novo {
    text-align: right;
}

.botao-novo button {
    background-color: #f2c200;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
    transition: background-color 0.3s;
}

.botao-novo button:hover {
    background-color: #e0b000;
}

/* RESPONSIVIDADE */

@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .icones {
        margin-top: 10px;
    }

    .botao-novo {
        text-align: center;
    }
}

@media (max-width: 480px) {
    .aba {
        padding: 8px 10px;
        font-size: 14px;
    }

    .conteudo {
        padding: 10px;
    }

    .botao-novo button {
        width: 100%;
    }
}
@media (max-width: 1024px) {
    /* MENU RESPONSIVO */
    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .icones {
        margin: 10px 0 0 0;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    /* TÍTULOS E USUÁRIO */
    h2 {
        margin-left: 5%;
    }

    .usuario {
        margin-left: 5%;
    }
}

@media (max-width: 768px) {
    /* MENU AJUSTADO PARA TELAS MENORES */
    .logo {
        font-size: 20px;
    }

    nav ul li a {
        font-size: 16px;
    }

    /* TABELA DE SERVIÇOS ROLÁVEL */
    .ultimos-servicos {
        overflow-x: auto;
        padding: 0 10px;
    }

    .ultimos-servicos table {
        width: 800px; /* fixa largura da tabela */
        margin: 0 auto;
    }
}

@media (max-width: 480px) {
    /* ÍCONES REDUZIDOS */
    .icones img {
        width: 24px;
        height: 24px;
    }

    /* AJUSTES EXTRAS NO MENU */
    nav ul li a {
        font-size: 14px;
    }

    /* REDUÇÃO GERAL */
    .ultimos-servicos table {
        font-size: 12px;
    }

    .ultimos-servicos th,
    .ultimos-servicos td {
        padding: 6px;
    }
}
</style>
</head>
<body>
        <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="meusCarros.html">Carros</a></li>
                <li><a href="minhaConta.html">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
        </header>
        <main class="conteudo">

            <h2>MEUS AGENDAMENTOS:</h2>
            <div class="caixa-agendamentos">
                <div class="abas">
                    <button class="aba ativa">Próximos</button>
                    <button class="aba">Anteriores</button>
                    <button class="aba">Todas</button>
                </div>
                <div class="conteudo-agenda">
                   
                </div>
                <div class="botao-novo">
                    <a href="novoAgendamento.html"><button>NOVA AGENDAMENTO</button></a>
                </div>
            </div>
        </main>
        </header>

        <script>
            const abas = document.querySelectorAll(".aba");
            const conteudos = {
                'Próximos': document.getElementById("proximos"),
                'Anteriores': document.getElementById("anteriores"),
                'Todas': document.getElementById("todas")
            };
        
            abas.forEach(aba => {
                aba.addEventListener("click", () => {
                    // Remove classe ativa de todas as abas
                    abas.forEach(btn => btn.classList.remove("ativa"));
        
                    // Esconde todos os conteúdos
                    Object.values(conteudos).forEach(div => div.style.display = "none");
        
                    // Ativa a aba clicada
                    aba.classList.add("ativa");
        
                    // Mostra o conteúdo correspondente
                    const textoAba = aba.textContent.trim();
                    if (conteudos[textoAba]) {
                        conteudos[textoAba].style.display = "block";
                    }
                });
            });
        </script>
</body>
</html>
