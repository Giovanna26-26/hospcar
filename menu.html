<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    
    background-color: #FFC107;
    padding: 15px 30px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 200;
}
nav ul li a:hover{
    font-weight: bold;
}
.icones {
    font-size: 20px;
    margin-left: 50px;
    cursor: pointer;
    margin-top: 8px;
    gap: 15px;
    margin-right: 10px;
    
    
}

.icones i {
    font-size: 20px;
    cursor: pointer;
}

main {
    text-align: center;
    padding: 20px;
}


.container-carros {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.cartao-carro {
    display: flex;
    align-items: flex-start; 
    gap: 15px; 
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    text-align: left; 
    width: 400px;
}

.cartao-carro i {
    font-size: 40px;
    margin-bottom: 10px;
    
}

.cartao-carro p {
    margin: 5px 0;

}

.status {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 20px;
}

.verde {
    color: green;
}

.amarelo {
    color: orange;
}

.ultimos-servicos table {
    width: 70%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-left: 200px;

}

.ultimos-servicos th, .ultimos-servicos td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    
}

.ultimos-servicos th {
    background-color: #FFC107;
}
h2 {
    width: fit-content;
    border-bottom: 2px solid #FFC107;
    padding-bottom: 5px;
    margin: 50px 0px 80px 180px;
    font-weight: 100;
}

.acoes{
width: 200px;
height: 90px;
display: inline-flex;
background-color: white;
padding: 10px 10px;
border-radius: 10px;
margin-left: -70px;
}
.acoes p {
    margin-top: 32px;
    
}

.botoes{
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    margin-left: 50px;
}
a{
    text-decoration: none;
    color: black;
}
.usuario {
    display: flex;
    align-items: center; /* Mantém alinhado verticalmente */
    gap: 15px; /* Espaço entre a imagem e o texto */
    margin-left: 180px; /* Deixa o conteúdo alinhado à esquerda */
}

.usuario img {
    width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
    height: 50px;
    border-radius: 50%; /* Deixa a imagem redonda */
    object-fit: cover; /* Garante que a imagem preencha corretamente */
}

.usuario p {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
}
/* RESPONSIVIDADE */
@media (max-width: 1024px) {
    .container-carros {
        flex-direction: column;
        align-items: center;
    }

    .cartao-carro {
        width: 90%;
    }

    .botoes {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
    }

    .acoes {
        width: 90%;
        margin: 10px 0;
        justify-content: center;
    }

    .ultimos-servicos table {
        width: 90%;
        margin-left: 0;
        margin-right: 0;
    }

    h2 {
        margin-left: 5%;
    }

    .usuario {
        margin-left: 5%;
    }

    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .icones {
        margin: 0;
    }
}

@media (max-width: 600px) {
    .logo {
        font-size: 20px;
    }

    nav ul li a {
        font-size: 16px;
    }

    .usuario p {
        font-size: 16px;
    }

    .cartao-carro {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .cartao-carro p {
        text-align: center;
    }

    .status {
        position: static;
        margin-top: 10px;
    }

    .acoes img {
        width: 50px;
        height: 50px;
    }

    .acoes p {
        margin-top: 10px;
        font-size: 14px;
    }

    .ultimos-servicos table {
        font-size: 12px;
    }

    th, td {
        padding: 5px;
    }
}
@media (max-width: 1024px) {
    /* MENU RESPONSIVO */
    header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .icones {
        margin: 10px 0 0 0;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    /* TÍTULOS E USUÁRIO */
    h2 {
        margin-left: 5%;
    }

    .usuario {
        margin-left: 5%;
    }
}

@media (max-width: 768px) {
    /* MENU AJUSTADO PARA TELAS MENORES */
    .logo {
        font-size: 20px;
    }

    nav ul li a {
        font-size: 16px;
    }

    /* TABELA DE SERVIÇOS ROLÁVEL */
    .ultimos-servicos {
        overflow-x: auto;
        padding: 0 10px;
    }

    .ultimos-servicos table {
        width: 800px; /* fixa largura da tabela */
        margin: 0 auto;
    }
}

@media (max-width: 480px) {
    /* ÍCONES REDUZIDOS */
    .icones img {
        width: 24px;
        height: 24px;
    }

    /* AJUSTES EXTRAS NO MENU */
    nav ul li a {
        font-size: 14px;
    }

    /* REDUÇÃO GERAL */
    .ultimos-servicos table {
        font-size: 12px;
    }

    .ultimos-servicos th,
    .ultimos-servicos td {
        padding: 6px;
    }
}
.acoes {
    width: 200px;
    height: 120px; /* leve aumento para caber tudo bem */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    margin: 10px;
    box-sizing: border-box;
}

.acoes img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    margin-bottom: 5px;
}

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

        <nav>

        </nav>
        <div class="icones">

</body>
</html>
