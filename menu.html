<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="#"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    
    
    <main>
        <section class="usuario">
            <img src="imagens/carro3.jpg" alt="Foto do usuário">

        <section class="acoes-rapidas">

                </a>
                <a href="">
                    <div class="acoes" ><img src="imagens/icons8-lista-90.png" alt=""><i class="fas fa-history"></i> <p>Ver histórico</p></div>
                </a>
                <a href="">
                    <div class="acoes"><img src="imagens/img.icons8.png" alt=""><i class="fas fa-plus-circle"></i> <p>Adicionar veículo</p></div>
                </a>
            </div>
        </section>

        <section class="meus-veiculos">
            <h2>Meus Veículos:</h2>
            <div class="container-carros">
                <div class="cartao-carro">
                    <img src="imagens/icons8-automóvel-90.png" alt="Carros" id="carros">
                    <p><strong>Modelo:</strong> -</p>
                    <p><strong>Marca:</strong> -</p>
                    <p><strong>Placa:</strong> -</p>
                    <span class="status verde">✔</span>
                </div>
                <div class="cartao-carro">
                    <img src="imagens/icons8-automóvel-90.png" alt="Carros" id="carros">
                    <p><strong>Modelo:</strong> -</p>
                    <p><strong>Marca:</strong> -</p>
                    <p><strong>Placa:</strong> -</p>
                    <span class="status amarelo">⌛</span>
                </div>
            </div>
        </section>

        <section class="ultimos-servicos">
            <h2>Últimos Serviços:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Sintomas</th>
                        <th>Observações</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
