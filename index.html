<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospCar</title>
   <!-- MANTENHA O MESMO HTML, SÓ SUBSTITUA O <style> PELO SEGUINTE: -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('imagens/carro.jpg') no-repeat center center/cover;
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
a{
    text-decoration: none;
    color: #000;
}
.caixa-principal {
    width: 100%;
    max-width: 500px;
    background: rgba(0, 0, 0, 0.7);
    padding: 60px;
    border-radius: 10px;
    color: #ffe815;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.caixa-botoes {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    gap: 10px;
    flex-wrap: wrap;
}

.botao-alternar {
    flex: 1;
    background: transparent;
    border: 2px solid #ffe815;
    border-radius: 5px;
    color: #ffe815;
    font-size: 16px;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.botao-alternar:hover {
    background-color: #ffe815;
    color: #000;
}

.grupo-input {
    display: flex;
    flex-direction: column;
}

.campo-input {
    padding: 10px;
    margin: 10px 0;
    background: transparent;
    border: none;
    border-bottom: 2px solid #fff;
    color: #fff;
    outline: none;
    font-size: 16px;
}

.botao-enviar {
    background: #ffe815;
    border: none;
    padding: 12px;
    margin-top: 10px;
    color: #000000;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
}

.botao-enviar:hover {
    background: #fcff53;
}

.oculto {
    display: none;
}

.esqueceu-senha {
    color: #bbb;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    display: block;
}

/* Responsivo para celulares pequenos */
@media (max-width: 480px) {
    .caixa-principal {
        padding: 30px 20px;
    }

    .botao-alternar {
        font-size: 14px;
        padding: 8px;
    }

    .campo-input {
        font-size: 14px;
    }

    .botao-enviar {
        font-size: 16px;
        padding: 10px;
    }
}

/* Responsivo para tablets */
@media (max-width: 768px) {
    .caixa-principal {
        padding: 40px 30px;
    }
}

/* Responsivo para telas grandes */
@media (min-width: 1025px) {
    .caixa-principal {
        max-width: 600px;
    }
}
</style>

</head>
<body>
    <div class="caixa-principal">
        <div class="caixa-formulario">
            <div class="caixa-botoes">
                <button class="botao-alternar" onclick="mostrarLogin()">Entrar</button>
                <button class="botao-alternar" onclick="mostrarCadastro()">Cadastrar</button>
            </div>
 
            <form id="formulario-login" class="grupo-input">
                <h2>Entrar</h2>
                <input type="text" class="campo-input" placeholder="Nome de usuário" required>
                <input type="password" class="campo-input" placeholder="Senha" required>
                <button type="submit" class="botao-enviar"><a href="menu.html">Login</a></button>
                <a href="esqueciSenha.html" class="esqueceu-senha">Esqueceu a senha?</a>
            </form>
 
            <form id="formulario-cadastro" class="grupo-input oculto">
                <h2>Cadastrar</h2>
                <input type="text" class="campo-input" placeholder="Nome de usuário" required>
                <input type="text" class="campo-input" placeholder="CPF" required>
                <input type="email" class="campo-input" placeholder="E-mail" required>
                <input type="password" class="campo-input" placeholder="Senha" required>
                <button type="submit" class="botao-enviar"><a href="menu.html">Criar Conta</a></button>
            </form>
        </div>
    </div>
 
    <script>
        function mostrarLogin() {
            document.getElementById("formulario-login").classList.remove("oculto");
            document.getElementById("formulario-cadastro").classList.add("oculto");
        }
 
        function mostrarCadastro() {
            document.getElementById("formulario-cadastro").classList.remove("oculto");
            document.getElementById("formulario-login").classList.add("oculto");
        }
    </script>
</body>
</html>
