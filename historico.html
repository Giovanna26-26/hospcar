<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Histórico</title>
    <style>

        * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #ffc107;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icones img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    h2 {
      width: fit-content;
      border-bottom: 2px solid #FFC107;
      padding-bottom: 5px;
      margin: 50px auto 20px auto;
      font-weight: 100;
    }

    .ultimos-servicos {
      padding: 20px;
    }

    .ultimos-servicos table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      min-width: 800px; /* evita quebra de colunas */
    }

    .ultimos-servicos th,
    .ultimos-servicos td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .ultimos-servicos th {
      background-color: #FFC107;
    }

    /* --- RESPONSIVO PARA TELAS MENORES --- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .ultimos-servicos table {
        overflow-x: auto;
        display: block;
        min-width: unset;
        width: 100%;
      }

      h2 {
        margin: 30px auto 10px auto;
        text-align: center;
      }
    }
    </style>
</head>
<body>

    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="meusCarros.html">Carros</a></li>
                <li><a href="minhaConta.html">Minha Conta</a></li>
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href="minhaConta.html"><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    
    <section class="ultimos-servicos">
        <div id="historico">
            <h2>Meu Histórico:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Sintomas</th>
                        <th>Observações</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
