<!DOCTYPE html>

    <title>Página do Mecânico</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    
    background-color: #FFC107;
    padding: 15px 30px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-weight: 200;
}
nav ul li a:hover{
    font-weight: bold;
}
.icones {
    font-size: 20px;
    margin-left: 50px;
    cursor: pointer;
    margin-top: 8px;
    gap: 15px;
    margin-right: 10px;
    
    
}

.icones i {
    font-size: 20px;
    cursor: pointer;
}

main {
    text-align: center;
    padding: 20px;
}


.container-carros {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.cartao-carro {
    display: flex;
    align-items: flex-start; 
    gap: 15px; 
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    text-align: left; 
    width: 400px;
}

.cartao-carro i {
    font-size: 40px;
    margin-bottom: 10px;
    
}

.cartao-carro p {
    margin: 5px 0;

}

.status {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 20px;
}

.verde {
    color: green;
}

.amarelo {
    color: orange;
}

.ultimos-servicos table {
    width: 70%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-left: 200px;

}

.ultimos-servicos th, .ultimos-servicos td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    
}

.ultimos-servicos th {
    background-color: #FFC107;
}
h2 {
    width: fit-content;
    border-bottom: 2px solid #FFC107;
    padding-bottom: 5px;
    margin: 50px 0px 80px 180px;
    font-weight: 100;
}

.acoes{
width: 200px;
height: 90px;
display: inline-flex;
background-color: white;
padding: 10px 10px;
border-radius: 10px;
margin-left: -70px;
}
.acoes p {
    margin-top: 32px;
    
}

.botoes{
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    margin-left: 50px;
}
a{
    text-decoration: none;
    color: black;
}
.usuario {
    display: flex;
    align-items: center; /* Mantém alinhado verticalmente */
    gap: 15px; /* Espaço entre a imagem e o texto */
    margin-left: 180px; /* Deixa o conteúdo alinhado à esquerda */
}

.usuario img {
    width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
    height: 50px;
    border-radius: 50%; /* Deixa a imagem redonda */
    object-fit: cover; /* Garante que a imagem preencha corretamente */
}

.usuario p {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
}

    </style>

</html>
