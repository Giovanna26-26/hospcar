<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Mecânico</title>
    <style>
         * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFC107;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 200;
    }

    nav ul li a:hover {
      font-weight: bold;
    }

    .icones {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icones img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 180px;
      margin-top: 20px;
    }

    .usuario img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .usuario p {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .acoes {
      width: 200px;
      height: 90px;
      display: flex;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .acoes i {
      font-size: 24px;
      margin-right: 10px;
    }

    .acoes p {
      margin: 0;
      font-weight: 400;
      text-align: left;
    }

    .ultimos-servicos {
      padding: 20px;
    }

    .ultimos-servicos table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      min-width: 800px;
    }

    .ultimos-servicos th,
    .ultimos-servicos td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .ultimos-servicos th {
      background-color: #FFC107;
    }

    h2 {
      width: fit-content;
      border-bottom: 2px solid #FFC107;
      padding-bottom: 5px;
      margin: 40px auto 20px auto;
      font-weight: 100;
    }

    a {
      text-decoration: none;
      color: black;
    }

    /* --------- RESPONSIVO --------- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .usuario {
        margin: 20px auto;
        justify-content: center;
      }

      .ultimos-servicos table {
        display: block;
        overflow-x: auto;
        width: 100%;
        min-width: unset;
      }

      .botoes {
        margin: 10px auto;
      }
    }

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="carrosMecanico.html">Carros</a></li>
                <li><a href="financas.html"> Finanças</a></li>
                <li><a href="usuario.html">Usuários</a></li>
                
            </ul>
        </nav>
        <div class="icones">
            <a href="#"><img src="imagens/icons8-sino-32.png" alt="Notificação" id="sino"></a>
            <a href=" ""><img src="imagens/icons8-usuário-32.png" alt="Usuário" id="user"></a>
        </div>
    </header>
    
    
    <main>
        <section class="usuario">
            <img src="imagens/carro3.jpg" alt="Foto do usuário">
            <p>Olá, Mecânico!</p>
        </section>


        </section>

        <section class="dados-gerais">
            <h2>Dados Gerais</h2>
            <div class="botoes">
                <a href="">
                    <div class="acoes"> <i class="fas fa-calendar-alt"></i> <p>Clientes Cadastrados</p></div>
                </a>
                <a href="">
                    <div class="acoes" > <i class="fas fa-history"></i> <p>Veículos cadastrados</p></div>
                </a>
                <a href="">
                    <div class="acoes"><i class="fas fa-plus-circle"></i> <p>Mecânicos cadastrados</p></div>
                </a>
            </div>
        </section>

        <section class="ultimos-servicos">
            <h2>Últimos Serviços</h2>
            <table>
                <thead>
                    <tr>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Sintomas</th>
                        <th>Observações</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
